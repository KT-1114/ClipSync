<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clipboard Sync</title>
    <style>
        body {
            padding: 20px;
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 0 auto;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .scroll-view {
            width: 100%;
            max-height: 70vh;
            overflow-y: auto;
            padding: 20px;
        }
        #textInput {
            height: 40px;
            border: 1px solid gray;
            width: 80%;
            margin-bottom: 20px;
            padding: 8px;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .copied-text {
            margin-top: 10px;
            color: red;
            text-align: center;
        }
        .history-header {
            margin-top: 30px;
            font-weight: bold;
            font-size: 16px;
            color: #333;
        }
        .history-item {
            color: #555;
            font-size: 14px;
            margin-top: 5px;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        #status {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>ðŸ“‹ Clipboard Sync</h2>
        <div class="input-group">
            <input type="text" id="textInput" placeholder="Type something here">
        </div>
        <div class="button-group">
            <button onclick="copyToClipboard()">Copy to Clipboard</button>
            <button id="historyBtn" onclick="toggleHistory()">View copied content</button>
            <button onclick="resetContent()" style="background-color: #ff4444; color: white;">Reset</button>
        </div>
        <p id="status">âšª Connecting...</p>
        <!-- <div id="copiedContent" class="copied-text"></div> -->
        <div id="historySection" class="scroll-view" style="display: none;">
            <h3 class="history-header">Copied History:</h3>
            <div id="historyItems"></div>
        </div>
    </div>

    <script src="./src/renderer.js" type="module"></script>
</body>
</html>
